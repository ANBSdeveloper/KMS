<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo-->
    <!-- <a class="brand-logo" href="javascript:void(0);">
      <img src="assets/images/logo/logo.png" alt="brand-logo" height="80" />
    </a> -->
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="p-0 h-100 d-none d-lg-flex col-lg-8 align-items-center">
      <div
        class="w-100 h-100 d-lg-flex align-items-center justify-content-center"
      >
        <img
          style="max-height: 100%; width: 100%; object-fit: cover"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2.png'
              : 'assets/images/pages/login-v2.png'
          "
          alt="Forgot V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Forgot password-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">
          {{ l("forgot_header") }}
        </h2>
        <p class="card-text mb-2">{{ l("forgot_title") }}</p>
        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>
        <ngb-alert [type]="'success'" [dismissible]="false" *ngIf="success">
          <div class="alert-body">
            <p>{{ l("forgot_success_message") }}</p>
          </div>
        </ngb-alert>
        <form
          class="auth-forgot-password-form mt-2"
          [formGroup]="authForm"
          (ngSubmit)="onSubmit()"
          *ngIf="!success"
        >
          <div class="form-group">
            <label class="form-label" for="login-username">{{
              l("login_username")
            }}</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              [class.error]="cError('username')"
              aria-describedby="login-username"
              autofocus=""
              tabindex="1"
            />
            <span class="invalid-form" *ngIf="cErrorV('username', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="forgot-password-email">{{
              l("forgot_email")
            }}</label>
            <input
              class="form-control"
              id="forgot-password-email"
              type="text"
              name="forgot-password-email"
              aria-describedby="forgot-password-email"
              autofocus=""
              tabindex="1"
              [class.error]="cError('email')"
              formControlName="email"
            />
            <span class="invalid-form" *ngIf="cErrorV('email', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('email', 'pattern')">
              <small class="form-text text-danger">
                {{ linvalid("email") }}</small
              >
            </span>
          </div>
          <button
            [disabled]="loading"
            class="btn btn-primary btn-block mt-2"
            tabindex="2"
            rippleEffect
            *ngIf="!success"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            {{ l("forgot_send") }}
          </button>
        </form>
        <p class="text-center mt-2">
          <a routerLink="/pages/authentication/login"
            ><i data-feather="chevron-left"></i>{{ l("forgot_back") }}</a
          >
        </p>
      </div>
    </div>
    <!-- /Forgot password-->
  </div>
</div>
