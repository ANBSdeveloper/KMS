<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade" id="modals-slide-in">
    <div class="modal-dialog cbms-form" *blockUI="'app_setting_content_block'">
      <form
        [formGroup]="formGroup"
        class="modal-content pt-0"
        (ngSubmit)="submit()"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="close()"
        ></button>
        <div class="modal-header mb-1">
          <h5 class="modal-title">{{ title }}</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label"
              >{{ lcode }}<strong class="mark-required">(*)</strong></label
            >
            <dx-text-box
              formControlName="code"
              [readOnly]="readOnly || modelId"
              [isValid]="!cError('code')"
              autofocus
            ></dx-text-box>
            <span class="invalid-form" *ngIf="cErrorV('code', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('code', 'minlength')">
              <small class="form-text text-danger">{{ lmin("code", 2) }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('code', 'maxLength')">
              <small class="form-text text-danger">{{
                lmax("code", 30)
              }}</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label"
              >{{ l("value") }}<strong class="mark-required">(*)</strong></label
            >
            <dx-text-box
              formControlName="value"
              [readOnly]="readOnly"
              [isValid]="!cError('value')"
            ></dx-text-box>
            <span class="invalid-form" *ngIf="cErrorV('value', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('value', 'maxLength')">
              <small class="form-text text-danger">{{
                lmax("value", 200)
              }}</small>
            </span>
          </div>

          <div class="form-group">
            <label class="form-label">{{ l("description") }}</label>
            <dx-text-box
              formControlName="description"
              [readOnly]="readOnly"
              [isValid]="!cError('description')"
            ></dx-text-box>
            <span
              class="invalid-form"
              *ngIf="cErrorV('description', 'maxLength')"
            >
              <small class="form-text text-danger">{{
                lmax("description", 200)
              }}</small>
            </span>
          </div>

          <button
            type="submit"
            *ngIf="saveVisible"
            class="btn btn-primary mr-1 mt-1"
            rippleEffect
          >
            {{ lsave }}
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary mt-1"
            (click)="close()"
            rippleEffect
          >
            {{ lclose }}
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
