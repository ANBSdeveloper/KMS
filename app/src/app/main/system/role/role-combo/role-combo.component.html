<ng-select
  [readonly]="readOnly"
  [bindLabel]="displayName"
  [bindValue]="valueName"
  [(ngModel)]="value"
  [items]="items"
  [minTermLength]="2"
  [virtualScroll]="false"
  [loading]="loading"
  [placeholder]="placeholder"
  (ngModelChange)="onChange($event)"
  [class.error]="error"
>
</ng-select>
