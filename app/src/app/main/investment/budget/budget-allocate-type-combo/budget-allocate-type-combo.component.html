<label *ngIf="label" class="form-label mr-1"
  >{{ l(label)
  }}<strong *ngIf="required" class="mark-required">(*)</strong></label
>
<ng-select
  [readonly]="readOnly"
  [bindLabel]="displayName"
  [bindValue]="valueName"
  [(ngModel)]="value"
  [items]="items"
  [loading]="loading"
  (ngModelChange)="onChange($event)"
  [class.error]="error"
  [placeholder]="placeholder"
>
</ng-select>
