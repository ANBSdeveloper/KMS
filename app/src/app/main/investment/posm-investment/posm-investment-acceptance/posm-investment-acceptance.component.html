<form class="form-validate" [formGroup]="formGroup">
  <div class="row">
    <div class="col-lg-12 col-md-12">

          <div class="d-flex align-items-center mt-1 mb-1">
            <h4>
              <i
                data-feather="info"
                [size]="16"
                class="mr-75 font-medium-4"
              ></i>
              <span class="align-middle">{{
                l("ticket_acceptance_info")

      </div> -->
      <div class="row">
        <div class="col-12">
          <ng-container *ngTemplateOutlet="posmItemGrid"></ng-container>
        </div>
      </div>
      <div *ngIf="detailVisible" class="mt-2">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label class="form-label"
                    >{{ l("acceptance_date")
                    }}<strong class="mark-required">(*)</strong></label
                  >
                  <dx-date-box
                    [showClearButton]="true"
                    [useMaskBehavior]="true"
                    formControlName="acceptanceDate"
                    [readOnly]="true"
                    [isValid]="!cError('acceptanceDate')"
                  ></dx-date-box>
                  <span
                    class="invalid-form"
                    *ngIf="cErrorV('acceptanceDate', 'required')"
                  >
                    <small class="form-text text-danger">{{ lreq() }}</small>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label class="form-label">{{ l("note") }}</label>
                  <dx-text-area
                    [height]="60"
                    [readOnly]="!editable"
                    formControlName="acceptanceNote"
                  ></dx-text-area>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="d-flex align-items-center mt-1 mb-1">
                      <h4>
                        <i
                          data-feather="image"
                          [size]="16"
                          class="mr-75 font-medium-4"
                        ></i>
                        <span class="align-middle"
                          >{{ l("acceptance_photo")
                          }}<strong class="mark-required" style="color: red">
                            (*)</strong
                          ></span
                        >
                      </h4>
                    </div>
                  </div>
                  <app-image-viewer
                    #imageViewer
                    [size]="4"
                    [dataImages]="photos"
                    [header]="l('acceptance_photo')"
                    [readOnly]="!editable"
                  ></app-image-viewer>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="d-flex align-items-center mt-1 mb-1">
                      <h4>
                        <i
                          data-feather="image"
                          [size]="16"
                          class="mr-75 font-medium-4"
                        ></i>
                        <span class="align-middle"
                          >{{ l("design_photo")
                          }}<strong class="mark-required" style="color: red">
                            (*)</strong
                          ></span
                        >
                      </h4>
                    </div>
                  </div>
                  <app-image-viewer
                    #imageViewer
                    [size]="4"
                    [dataImages]="designPhotos"
                    [header]="l('design_photo')"
                    [readOnly]="true"
                  ></app-image-viewer>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="d-flex align-items-center mt-1 mb-1">
                  <h4>
                    <i
                      data-feather="info"
                      [size]="16"
                      class="mr-75 font-medium-4"
                    ></i>
                    <span class="align-middle">{{ l("remark_title") }}</span>
                  </h4>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label class="form-label">{{ l("remark_sales") }}</label>
                  <div class="rating">
                    <ngb-rating
                      [(rate)]="remarkOfSales"
                      [max]="5"
                      [readonly]="!salesRemarkable"
                      class="outline-none"
                    ></ngb-rating>
                    <button
                      *ngIf="salesRemarkableButtonVisible"
                      (click)="saveRemark('remarkOfSales')"
                      type="button"
                      class="btn btn-icon btn-flat-success ml-1"
                      rippleEffect
                    >
                      <span [data-feather]="'save'"></span>
                    </button>
                    <button
                      *ngIf="salesRemarkableButtonVisible"
                      (click)="clearRemark('remarkOfSales')"
                      type="button"
                      class="btn btn-icon btn-flat-danger"
                      rippleEffect
                    >
                      <span [data-feather]="'x'"></span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label class="form-label">{{ l("remark_company") }}</label>
                  <div class="rating">
                    <ngb-rating
                      [(rate)]="remarkOfCompany"
                      [max]="5"
                      [readonly]="!companyRemarkable"
                      class="outline-none"
                    ></ngb-rating>
                    <button
                      *ngIf="companyRemarkableButtonVisible"
                      (click)="saveRemark('remarkOfCompany')"
                      type="button"
                      class="btn btn-icon btn-flat-success ml-1"
                      rippleEffect
                    >
                      <span [data-feather]="'save'"></span>
                    </button>
                    <button
                      *ngIf="companyRemarkableButtonVisible"
                      (click)="clearRemark('remarkOfCompany')"
                      type="button"
                      class="btn btn-icon btn-flat-danger"
                      rippleEffect
                    >
                      <span [data-feather]="'x'"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <app-posm-investment-history
              [status]="status"
              [posmInvestmentItemId]="item?.id"
              [investment]="investment"
            ></app-posm-investment-history>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<ng-template #posmItemGrid>
  <!-- <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center mt-1 mb-1">
      <h4>
        <i data-feather="gift" [size]="16" class="mr-75 font-medium-4"></i>
        <span class="align-middle">{{ l("reward_item_list") }}</span>
      </h4>
    </div>
  </div> -->
  <dx-data-grid
    #posmItemDataGrid
    class="ext-grid"
    [dataSource]="posmItemDataSource.items"
    keyExpr="rowId"
    [showBorders]="false"
    [showColumnLines]="false"
    [showRowLines]="true"
    [columnHidingEnabled]="true"
    [columnAutoWidth]="true"
    (onSelectionChanged)="selectionChanged($event)"
    [hoverStateEnabled]="true"
  >
    <dxo-selection mode="single"></dxo-selection>
    <dxi-column dataField="posmItemCode" [caption]="l('posm_item_code')">
    </dxi-column>
    <dxi-column
      dataField="posmItemName"
      [caption]="l('posm_item_name')"
    ></dxi-column>
    <dxi-column
      dataField="status"
      [caption]="l('status')"
      cellTemplate="designTemplate"
      alignment="left"
    >
      <div *dxTemplate="let cell of 'designTemplate'">
        <div>
          {{
            posmInvestmentItemStatusDataSource.findItem(cell.data.status).name
          }}
        </div>
      </div>
    </dxi-column>
    <dxi-column
      [caption]="l('posm_unit_type')"
      cellTemplate="unitTypeTemplate"
      [allowEditing]="false"
      alignment="left"
    >
      <div *dxTemplate="let cell of 'unitTypeTemplate'">
        <div>
          {{ posmUnitTypeDataSource.findItem(cell.data.unitType).name }}
        </div>
      </div>
    </dxi-column>
    <dxi-column
      [caption]="l('specification')"
      [calculateCellValue]="calculateSpecification"
    >
    </dxi-column>
    <dxi-column
      dataField="qty"
      [caption]="l('quantity')"
      format="#,##0"
    ></dxi-column>
    <dxi-column
      dataField="unitPrice"
      [caption]="l('register_price')"
      format="#,##0"
    ></dxi-column>

    <dxi-column
      dataField="totalCost"
      [caption]="l('total_cost')"
      format="#,##0"
    ></dxi-column>
    <dxi-column
      dataField="actualUnitPrice"
      [caption]="l('actual_price')"
      format="#,##0"
    ></dxi-column>
    <dxi-column
      dataField="actualTotalCost"
      [caption]="l('actual_total_cost')"
      format="#,##0"
    ></dxi-column>
    <dxi-column dataField="note" [caption]="l('note')"></dxi-column>
  </dx-data-grid>
</ng-template>
