<label class="form-label mr-1"
  >{{ l(label)
  }}<strong *ngIf="required" class="mark-required">(*)</strong></label
>
<ng-select
  [bindLabel]="displayName"
  [bindValue]="valueName"
  [(ngModel)]="value"
  [items]="items"
  [minTermLength]="2"
  [virtualScroll]="false"
  [loading]="loading"
  (ngModelChange)="onChange($event)"
  [readonly]="readOnly"
  [placeholder]="placeholder"
  [class.error]="error"
>
</ng-select>
