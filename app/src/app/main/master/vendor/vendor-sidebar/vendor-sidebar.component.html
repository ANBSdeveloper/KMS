<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade" id="modals-slide-in">
    <div class="modal-dialog cbms-form" *blockUI="'vendor_content_block'">
      <form
        [formGroup]="formGroup"
        class="modal-content pt-0"
        (ngSubmit)="submit()"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="close()"
        ></button>
        <div class="modal-header mb-1">
          <h5 class="modal-title">{{ title }}</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label"
              >{{ lcode }}<strong class="mark-required">(*)</strong></label
            >
            <dx-text-box
              [maxLength]="30"
              formControlName="code"
              [readOnly]="readOnly"
              [isValid]="!cError('code')"
              autofocus
            ></dx-text-box>
            <span class="invalid-form" *ngIf="cErrorV('code', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('code', 'minlength')">
              <small class="form-text text-danger">{{ lmin("code", 2) }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('code', 'maxLength')">
              <small class="form-text text-danger">{{
                lmax("code", 30)
              }}</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label"
              >{{ lname }}<strong class="mark-required">(*)</strong></label
            >
            <dx-text-box
              [maxLength]="100"
              formControlName="name"
              [readOnly]="readOnly"
              [isValid]="!cError('name')"
            ></dx-text-box>
            <span class="invalid-form" *ngIf="cErrorV('name', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('name', 'maxLength')">
              <small class="form-text text-danger">{{
                lmax("name", 200)
              }}</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label"
              >{{ l("phone") }}<strong class="mark-required">(*)</strong></label
            >
            <dx-text-box
              [maxLength]="20"
              formControlName="phone"
              [readOnly]="readOnly"
              [isValid]="!cError('phone')"
            ></dx-text-box>
            <span class="invalid-form" *ngIf="cErrorV('phone', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('phone', 'maxLength')">
              <small class="form-text text-danger">{{
                lmax("phone", 20)
              }}</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label"
              >{{ l("address")
              }}<strong class="mark-required">(*)</strong></label
            >
            <dx-text-box
              [maxLength]="200"
              formControlName="address"
              [readOnly]="readOnly"
              [isValid]="!cError('address')"
            ></dx-text-box>
            <span class="invalid-form" *ngIf="cErrorV('address', 'required')">
              <small class="form-text text-danger">{{ lreq() }}</small>
            </span>
            <span class="invalid-form" *ngIf="cErrorV('address', 'maxLength')">
              <small class="form-text text-danger">{{
                lmax("address", 200)
              }}</small>
            </span>
          </div>
          <div class="form-group">
            <app-zone-combo
              [readOnly]="readOnly"
              formControlName="zoneId"
            ></app-zone-combo>
          </div>

          <div class="form-group">
            <label class="form-label">{{ l("tax_reg") }}</label>
            <dx-text-box
              [maxLength]="20"
              formControlName="taxReg"
              [readOnly]="readOnly"
              [isValid]="!cError('taxReg')"
            ></dx-text-box>
            <span class="invalid-form" *ngIf="cErrorV('taxReg', 'maxLength')">
              <small class="form-text text-danger">{{
                lmax("tax_reg", 20)
              }}</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label">{{ l("representative") }}</label>
            <dx-text-box
              [maxLength]="500"
              formControlName="representative"
              [readOnly]="readOnly"
              [isValid]="!cError('representative')"
            ></dx-text-box>
            <span
              class="invalid-form"
              *ngIf="cErrorV('representative', 'maxLength')"
            >
              <small class="form-text text-danger">{{
                lmax("representative", 500)
              }}</small>
            </span>
          </div>
          <button
            type="submit"
            *ngIf="saveVisible"
            class="btn btn-primary mr-1 mt-1"
            rippleEffect
          >
            {{ lsave }}
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary mt-1"
            (click)="close()"
            rippleEffect
          >
            {{ lclose }}
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
