<label class="form-label mr-1"
  >{{ l(label)
  }}<strong *ngIf="required" class="mark-required">(*)</strong></label
>
<ng-select
  [readonly]="readOnly"
  [bindLabel]="displayName"
  [bindValue]="valueName"
  [(ngModel)]="value"
  [typeahead]="input$"
  [items]="items"
  [minTermLength]="2"
  [virtualScroll]="true"
  [loading]="loading"
  (scroll)="onScroll($event)"
  (scrollToEnd)="onScrollToEnd()"
  (ngModelChange)="onChange($event)"
  [class.error]="error"
>
</ng-select>
